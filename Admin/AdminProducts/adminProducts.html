    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="mb-3">
                        <label for="productName">Product Name</label>
                        <input id="productName" class="form-control mt-2" type="text" />
                    </div>
                    <div class="mb-3">
                        <label for="productPrice">Product Price</label>
                        <input id="productPrice" class="form-control mt-2" type="number" />
                    </div>
                    <div class="mb-3">
                        <label for="productCategory">Product Category</label>

                            <option value="Women">Women</option>
                            <option value="Children">Children</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription">Product image</label>
                        <div id="productDescription" class="form-control mt-2 border-2 d-flex justify-content-center align-items-center" style="border-style: dashed; height: 100px;">
                            <i class="fa-solid fa-cloud-arrow-down fa-xl me-1"></i>
                            Drop img here
                        </div>
                    </div>
        
                    <button onclick="addProduct()" class="btn btn-outline-primary" type="button">Add Product</button>
                    <button class="btn btn-outline-danger" type="button">Clear Form</button>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-dark table-striped table-hover table-bordered text-center mt-5">
                    <thead>
                        <th>Index</th>
